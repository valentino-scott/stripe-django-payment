{% extends 'base.html' %}

{% block title %}Payment Cancelled - Stripe Demo Store{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card text-center">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Payment Cancelled</h3>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="orange" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </div>
                
                <h4 class="card-title">Payment Not Completed</h4>
                <p class="card-text">Your payment was cancelled. No charges were made.</p>
                
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        Back to Products
                    </a>
                </div>
            </div>
            <div class="card-footer text-muted">
                You can try again with different test cards
            </div>
        </div>
    </div>
</div>
{% endblock %}
